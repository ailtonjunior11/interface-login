<body>
  <div class="container">
    <form>
      <h1>Entrar na Plataforma</h1>

      <div class="input-container">
        <input type="email" placeholder="Email" required />
        <img width="30" height="30" src="https://img.icons8.com/color/48/user.png" alt="imagem-usuário" />
      </div>

      <div class="input-container">
        <input type="password" placeholder="Senha" required />
        <img width="30" height="30" src="https://img.icons8.com/color/48/000000/lock--v1.png" alt="imagem-cadeado" />
        <a href="">Esqueci sua senha ?</a>
      </div>

      <button type="submit" class="submit-button">Entrar</button>

      <div class="register-link">
        <p> Não está cadastrado ? <a href="">Cadastrar</a> </p>
      </div>
  </div>
  </form>
